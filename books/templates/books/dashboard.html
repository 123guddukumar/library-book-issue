<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Dashboard</h1>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </header>
        
        <section class="dashboard-content">
            <h2>Your Issued Books</h2>
            <div class="card-grid">
                {% for issue in issues %}
                    <div class="card">
                        <h3>{{ issue.book_name }}</h3>
                        <p>Book Number: {{ issue.book_number }}</p>
                        <p>Issue Date: {{ issue.issue_date }}</p>
                        <p>Return Date: {{ issue.return_date }}</p>
                    </div>
                {% empty %}
                    <p>No books issued yet.</p>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
